<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% if title %}
        <title>Hệ thống Quản lý - {{ title }}</title>
    {% else %}
        <title>Hệ thống Quản lý</title>
    {% endif %}

    <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}">
    <meta name="description" content="Hệ thống quản lý sinh viên hiện đại, thân thiện và dễ sử dụng.">
    <meta name="author" content="Cao Bá Thiên">

    <!-- Bootstrap & Icons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

    {% block extra_css %}{% endblock %}
</head>

<body class="auth-page">
    <main class="container d-flex justify-content-center align-items-center min-vh-100">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer py-3 mt-5">
    <div class="container text-center"> <p class="mb-0">© 2025 Student Management — <span class="text-gradient">Designed with ❤️ by Cao Bá Thiên</span></p>
    </div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
